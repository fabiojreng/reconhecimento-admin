{% extends 'base.html' %}

{% block title %}
  Editar Programa
{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h3 class="display-5">Editar Programa</h3>

    <div class="card">
      <div class="card-body">
        <form method="post" class="form">
          {% csrf_token %}
          
          <div class="form-group mb-3">
            <label for="{{ form.name.id_for_label }}">Nome do Programa:</label>
            {{ form.name }}
          </div>

          <div class="form-group mb-3">
            <label for="{{ form.description.id_for_label }}">Descrição:</label>
            {{ form.description }}
          </div>

          <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
      </div>
    </div>

    <a href="{% url 'program_list' %}" class="btn btn-danger mt-3">Cancelar</a>
  </div>
{% endblock %}
