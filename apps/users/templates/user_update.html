{% extends 'base.html' %}

{% block title %}
  Editar Usuário
{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h3 class="display-5">Editar Usuário</h3>

    <div class="card">
      <div class="card-body">
        <form method="post" class="form">
          {% csrf_token %}
          
          <div class="form-group mb-3">
            <label for="{{ form.username.id_for_label }}">Nome de Usuário:</label>
            {{ form.username }}
          </div>

          <div class="form-group mb-3">
            <label for="{{ form.document.id_for_label }}">CPF:</label>
            {{ form.document }}
          </div>

          <div class="form-group mb-3">
            <label for="{{ form.course.id_for_label }}">Curso:</label>
            {{ form.course }}
          </div>

          <div class="form-group mb-3">
            <label for="{{ form.registration_code.id_for_label }}">Código de Matrícula:</label>
            {{ form.registration_code }}
          </div>

          <div class="form-group mb-3">
            <label for="{{ form.photo.id_for_label }}">Foto:</label>
            {{ form.photo }}
          </div>

          <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
      </div>
    </div>

    <a href="{% url 'user_list' %}" class="btn btn-danger mt-3">Cancelar</a>
  </div>
{% endblock %}
